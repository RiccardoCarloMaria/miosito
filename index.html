<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Riccardo Carlo Maria Alker ‚Äì Galleria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #0055aa;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .galleria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 0 10px;
    }

    .galleria img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .galleria img:hover {
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      background-color: #eee;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

  <header>
    <h1>Riccardo Carlo Maria Alker</h1>
    <p>Benvenuto nella mia galleria fotografica</p>
  </header>

  <nav>
    <a href="#viaggi">Viaggi</a>
    <a href="#arte">Arte</a>
    <a href="#famiglia">Famiglia</a>
  </nav>

  <section id="viaggi">
    <h2>üåç Viaggi</h2>
    <div class="galleria">
      <img src="foto/viaggi/viaggio1.jpg" alt="Viaggio 1">
      <img src="foto/viaggi/viaggio2.jpg" alt="Viaggio 2">
      <!-- Altre foto -->
    </div>
  </section>

  <section id="arte">
    <h2>üé® Arte</h2>
    <div class="galleria">
      <img src="foto/arte/arte1.jpg" alt="Arte 1">
      <img src="foto/arte/arte2.jpg" alt="Arte 2">
      <!-- Altre foto -->
    </div>
  </section>

  <section id="famiglia">
    <h2>üë™ Famiglia</h2>
    <div class="galleria">
      <img src="foto/famiglia/famiglia1.jpg" alt="Famiglia 1">
      <img src="foto/famiglia/famiglia2.jpg" alt="Famiglia 2">
      <!-- Altre foto -->
    </div>
  </section>

  <footer>
    &copy; 2025 Riccardo Carlo Maria Alker ‚Äì Tutti i diritti riservati
  </footer>

</body>
</html>
